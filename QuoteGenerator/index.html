<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/52d2b1d627.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="window">
      <div class="view" id="view">
        <div class="quote-text" id="quote-text">
          <i class="fa-solid fa-quote-left"></i>
          <span id="quote"></span>
        </div>
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <div class="btns">
          <button class="twitter-btn" id="twitter" title="Tweet it!">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button class="new-quote-btn" id="new-quote" title="Take new quote!">
            New Quote
          </button>
        </div>
      </div>
      <div class="loader" id="loader"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
